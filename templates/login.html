{% extends 'layout.html' %}
{% block title %} Login {% endblock %}

{% block content %}

    <h3 id="login-header">Login page</h3>
    <p id="login-content">Please login the form to proceed further</p>
    <form action="/login" class="was-validated" method="POST">
        <div class="form-group">
          <label for="uname">Username:</label>
          <input type="text" autofocus class="form-control" id="uname" placeholder="Enter username" name="username" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        <a href="/register"><button type="button" class="btn btn-outline-info">Create a account</button></a>
      </form>
    {% endblock %}
