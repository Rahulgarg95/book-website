{% extends 'layout.html' %}
{% block title %} Register {% endblock %}

{% block content %}

    <h3 id="login-header"><span class="span-login"> Register page </span></h3>
    <p id="login-content">Please create an account to proceed further</p>
    <form action="/register" class="was-validated" method="POST">
        <div class="form-group">
          <label for="uname">Username:</label>
          <input type="text" autofocus class="form-control" id="uname" placeholder="Enter username" name="username" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please enter username.</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please enter password.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter confirm password" name="conf_password" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please enter password again.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Email Id:</label>
            <input type="text" class="form-control" id="reg_email" placeholder="Enter email" name="email" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please enter email id.</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required> Please agree to terms and condition.
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
          </label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
      
    {% endblock %}
